syntax = "proto3";
package cdh.telemetry;

message TelemetryPoint {
  uint32 ID = 1;
  oneof data {
    bool bool_value = 2;
    double double_value = 3;
    int32 int_value = 4;
    bytes bytes_value = 5;
  }
  uint32 checksum = 6;
}

message TelemetryFrame {
  uint32 timestamp = 1;
  repeated TelemetryPoint TM = 2;
}
